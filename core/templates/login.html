{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
    
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medicamentos</title>
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">

    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                
                <div class="col" >

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand">FarFam</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link disabled" href="{% url 'Farmacia' %}">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link disabled" href="{% url 'Medicamentos' %}">Medicamentos</a>
                            </li>

                            <li class="nav-item">
                                
                                <a class="nav-link disabled" href="{% url 'Agregar' %}">Agregar</a>

                            </li>
                            
                            <li class="nav-item">
                                
                                <a class="nav-link disabled" href="#">Carrito</a>

                            </li>
                            </ul>
                        </div>
                    </nav>

                </div>

            </div>
            <br>
            <br>
            <div class="row" style="background-color: #EEEEEE;">
                <div class="col-3" style="background-color: #EEEEEE;"></div>

                <div class="col-6" style="background-color: grey;">
                    <h1>Inicio de sesión</h1>

                </div>
                <div class="col-3" style="background-color: #EEEEEE;"></div>

            </div>
            <div class="row" style="background-color: #EEEEEE;">
                <div class="col-3" style="background-color: #EEEEEE;"></div>
                <div class="col-6" style="background-color: grey;">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="txtEmail2">E-Mail</label>
                        <input id="correo" type="email" class="form-control" name="email" required placeholder="Correo">
                        <div class="invalid-feedback" id="eEmail2"></div>
                      </div>
    
                      <div class="form-group">
                        <small id="emailHelp" class="form-text text-muted">Si no recuerda su contraseña haga click
                        <a href="https://mail.google.com/mail/u/0/">--aquí</a>
                        </small>
                      </div>
    
                      <div class="form-group">
                        <label for="txtContr3">Contraseña</label>
                        <input type="password" class="form-control" minlength="6" id="contrasena" required placeholder="Contraseña">
                        <div class="invalid-feedback" id="eContr3"></div>
                      </div>
                      <button class="btn btn-primary" type="submit" id="iniciar" onclick="mensaje()">Aceptar</button>
                      <br>
                      <br>
                </div>
                <div class="col-3" style="background-color: #EEEEEE;"></div>
            </div>



        </div>


        <script src="{% static 'core/js/jquery-3.6.0.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'core/js/bootstrap.js' %}"></script>
        <script src="{% static 'core/popup.js' %}"></script>
        <script src="{% static 'core/js/script.js' %}"></script>
        <script src="{% static 'core/js/validacion.js' %}"></script>
        <script src="{% static 'core/js/validacion - iniciosesion.js' %}"></script>

    </body>

</html>
